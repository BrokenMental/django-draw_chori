<form method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <label for="selected_image">비교할 이미지를 선택하세요:</label>
    <select name="selected_image" id="selected_image">
        {% for image in images %}
            <option value="{{ image.id }}">{{ image.image.url }}</option>
        {% endfor %}
    </select>
    <label for="user_image">그린 이미지를 업로드하세요:</label>
    <input type="file" name="user_image" id="user_image" required>
    <button type="submit">비교하기</button>
</form>

<a href="{% url 'select_image' %}">이미지 비교하러 가기</a>
